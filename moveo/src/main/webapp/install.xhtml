<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:installation="http://xmlns.jcp.org/jsf/composite/installation">
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="mainpage">
			<h:panelGroup layout="block"
				rendered="#{!applicationManagedBean.installed}">
				<h:panelGroup layout="block">
					<h3>
						<h:outputText value="#{msg.installationTitle}" />
					</h3>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:outputText value="#{msg.installationMessage}" />
				</h:panelGroup>
				<h:panelGroup layout="block">
					<installation:identityprovider />
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
