# inf = info
inf_whatIs=Mik\u00e4 on Moveatis?
inf_userGuide=K\u00e4ytt\u00f6ohjeet
inf_credits=Kehitt\u00e4j\u00e4projektit
inf_whatIsText=<p>Moveatis on Jyv\u00e4skyl\u00e4n yliopiston liikuntatieteellisen tiedekunnan ja informaatioteknologian tiedekunnan \
			   yhteisty\u00f6n\u00e4 kehitt\u00e4m\u00e4 opetustapahtuman analysointisovellus. Sovellus on kehitetty kahdella \
			   sovellusprojektikaudella vuosina 2016 ja 2019. Moveatis-projekti (2016) kehitti sovellukseen observointi-menetelm\u00e4n, \
			   kirjautumisen sek\u00e4 hallintasivun. Moveo-projekti (2019) kehitti sovellukseen palauteanalyysi-menetelm\u00e4n. \
			   Sovelluksen kehitysty\u00f6n taustalla \
			   on liikuntapedagogiikan pitk\u00e4t perinteet opetustilanteiden systemaattisessa \
			   observoinnissa ja analysoinnissa sek\u00e4 tarve yhdist\u00e4\u00e4 nykyteknologian mahdollisuudet ja vuosikymmenien aikana kertynyt \
			   sis\u00e4lt\u00f6tieto. Sovellus hy\u00f6dynt\u00e4\u00e4 Jyv\u00e4skyl\u00e4n \
			   yliopiston monitieteist\u00e4 osaamista ja tarjoaa opiskelijoille pedagogisesti laadukkaita ja joustavia ratkaisuja kurssity\u00f6skentelyyn. </p>\
               <p>Moveatis on systemaattisen observoinnin v\u00e4line ja \
               sis\u00e4lt\u00e4\u00e4 kaksi erillist\u00e4 analysointimenetelm\u00e4\u00e4: sanallisen palautteen luokitteluun perustuvan \
               palauteanalyysin sek\u00e4 kestoa tai tapahtumakertoja mittaavan observoinnin. Molempien menetelmien k\u00e4yt\u00f6ss\u00e4 \
               keskeist\u00e4 on tarkasteltavien toimintojen k\u00e4sitteellist\u00e4minen, m\u00e4\u00e4ritt\u00e4minen ja nime\u00e4minen. \
               Sovelluksen k\u00e4ytt\u00e4minen edellytt\u00e4\u00e4 tarkasteltavan ilmi\u00f6n tai asian syv\u00e4llist\u00e4 tuntemista \
               ja sit\u00e4, ett\u00e4 kirjattava toiminta on m\u00e4\u00e4ritelty riitt\u00e4v\u00e4n yksiselitteisesti ennen analysoinnin aloittamista. </p>\
               <p>Moveatis-sovellus on suunniteltu ensisijaisesti liikunnan opetustapahtuman tarkkailua ja analysointia varten. Kehitysty\u00f6ss\u00e4 \
               on kuitenkin pyritty huomioimaan muut mahdolliset k\u00e4ytt\u00f6kohteet, joten k\u00e4ytt\u00e4j\u00e4lle on j\u00e4tetty mahdollisuus muokata \
               kategoriaryhmi\u00e4 ja niihin sis\u00e4ltyvi\u00e4 kategorioita. Moveatis sopii siis k\u00e4ytett\u00e4v\u00e4ksi my\u00f6s esimerkiksi \
               luokkaopetuksen tai urheiluvalmennuksen systemaattiseen observointiin. </p>

inf_userGuideText=<p><h4>Kirjautuminen ja k\u00e4ytt\u00e4j\u00e4ryhm\u00e4t</h4></p> \
                  <p>Moveatis-sovelluksen k\u00e4ytt\u00e4minen aloitetaan valitsemalla etusivulta jokin kolmesta vaihtoehdosta. \
                  K\u00e4ytt\u00e4j\u00e4 voi kirjautua sovellukseen Jyv\u00e4skyl\u00e4n yliopiston (JYU) tunnuksilla tai aloittaa k\u00e4yt\u00f6n sy\u00f6tt\u00e4m\u00e4ll\u00e4 ryhm\u00e4avaimen tai valitsemalla julkisen k\u00e4yt\u00f6n.</p>\
                  <p><i>JYU kirjautuminen</i></p>\
                  <p>Jyv\u00e4skyl\u00e4n yliopiston tunnuksilla sovellukseen kirjautunut k\u00e4ytt\u00e4j\u00e4 voi luoda ja tallentaa hallintasivun kautta tapahtumia, kategoriaryhmi\u00e4 ja kategorioita sek\u00e4 \
                  analyysien tulokset, jolloin tuloksia voidaan tarkastella my\u00f6hemmin sovelluksessa uudelleen. Lis\u00e4ksi JYU-tunnuksilla sovellukseen kirjautunut k\u00e4ytt\u00e4j\u00e4 voi asettaa \
                  luomalleen tapahtumalle ja sen sis\u00e4lt\u00e4mille kategorioille ryhm\u00e4avaimen.<p>\
                  <p><i>Ryhm\u00e4avain</i></p>\
                  <p>Ryhm\u00e4avaimella k\u00e4yt\u00f6n aloittava k\u00e4ytt\u00e4j\u00e4 saa kyseiseen ryhm\u00e4avaimeen liittyv\u00e4n tapahtuman kategoriaryhm\u00e4t \
                  k\u00e4ytt\u00f6\u00f6ns\u00e4 ja p\u00e4\u00e4see aloittamaan observoinnin tai palauteanalyysin aiemmin m\u00e4\u00e4riteltyjen kategorioiden pohjalta.<p>\
                  <p><i>Julkinen k\u00e4ytt\u00f6</i></p>\
                  <p>Julkinen k\u00e4ytt\u00e4j\u00e4 p\u00e4\u00e4see k\u00e4ytt\u00e4m\u00e4\u00e4n ohjelmaa ja l\u00e4hes kaikkia sen toiminnallisuuksia. K\u00e4ytt\u00e4j\u00e4 voi muokata \
                  kategorioita ja suorittaa observoinnin tai palauteanalyysin, mutta kategoriamuutosten ja tulosten tallennusmahdollisuuksia on rajoitettu.</p>\
                  <p>Kun k\u00e4ytt\u00e4j\u00e4rooli on valittu, sovellus ohjaa valintasivulle, \
                  jossa k\u00e4ytt\u00e4j\u00e4 valitsee observointi-menetelm\u00e4n tai palauteanalyysi-menetelm\u00e4n.</p>\
                  <p><b>Kategoriaryhmien ja kategorioiden muokkaaminen</b></p>\
                  <p>Ennen observoinnin tai palauteanalyysin aloittamista JYU:n tunnuksilla kirjautunut k\u00e4ytt\u00e4j\u00e4 siirtyy hallintasivulle, \
                  jossa voidaan luoda omia tapahtumia, kategoriaryhmi\u00e4 ja kategorioita sek\u00e4 asettaa tietokantaan tallennetuille tapahtumille ryhm\u00e4avain. \
                  Hallintasivun kautta JYU-k\u00e4ytt\u00e4j\u00e4 p\u00e4\u00e4see my\u00f6s tarkastelemaan sovelluksen tietokantaan tallennettuja aiempia tuloksia.</p>\
                  <p>Sovellus ohjaa julkisen k\u00e4ytt\u00e4j\u00e4n kategoriaryhmien muokkaussivulle, jossa valitulla analysointimenetelm\u00e4ll\u00e4 k\u00e4ytett\u00e4vi\u00e4 kategoriaryhmi\u00e4 ja niihin kuuluvia \
                  kategorioita voidaan lis\u00e4t\u00e4, muokata ja poistaa. Ryhm\u00e4avaimella kirjautunut k\u00e4ytt\u00e4j\u00e4 ohjautuu t\u00e4lle samalle sivulle sill\u00e4 erolla, ett\u00e4 \
                  ryhm\u00e4avaimeen liitetyt kategoriat ovat oletuksena kategorioiden muokkaussivulla.</p>\
				  <p><b>Observointi</b></p>\
				  <p>Observointi perustuu keston ja tapahtumien rekister\u00f6intiin. Observointi-menetelm\u00e4n avulla voidaan \
                  analysoida esimerkiksi, kuinka suuri osa opetustapahtumasta kuluu j\u00e4rjestelyyn, kuinka suuren osan ajasta oppilas on aktiivinen \
                  tai kuinka monta kertaa opettaja antaa oppilaille palautetta opetustapahtuman aikana. </p>\
				  <p><i>Observoinnin suorittaminen</i></p>\
				  <p>Observointi aloitetaan <i>Aloita</i>-painikkeesta, joka k\u00e4ynnist\u00e4\u00e4 observointikellon. T\u00e4m\u00e4n j\u00e4lkeen observoinnin tekij\u00e4 kirjaa \
				  ennalta m\u00e4\u00e4ritetyt kategoriat alkaneeksi ja p\u00e4\u00e4ttyneeksi painamalla kyseist\u00e4 kategoriapainiketta. Observoinnin voi \
				  halutessaan pys\u00e4ytt\u00e4\u00e4 <i>Tauko</i>-painikkeella. Observoinnin p\u00e4\u00e4ttyess\u00e4 sovellus ohjaa k\u00e4ytt\u00e4j\u00e4n yhteenvetosivulle <i>Lopeta</i>-painikkeesta. <p>\
				  <p><i>Observoinnin yhteenveto</i></p>\
				  <p>Yhteenvetosivulla n\u00e4kyy jokaisen kategorian kokonaiskesto ja keston prosenttiosuus observoinnin kokonaiskestosta sek\u00e4 \
				  kirjausten m\u00e4\u00e4r\u00e4 ja m\u00e4\u00e4r\u00e4n prosenttiosuus kaikista kirjauksista. Yhteenvetosivulla esitet\u00e4\u00e4n my\u00f6s kirjaukset aikajanalla ja \
				  k\u00e4ytt\u00e4j\u00e4ll\u00e4 on mahdollisuus rajata tarkasteltavaa aikaj\u00e4nnett\u00e4, jolloin sovellus esitt\u00e4\u00e4 rajatun aikaj\u00e4nteen mukaiset observointitulokset.<p>\
				  <p><i>Observointitulosten tallentaminen</i></p>\
				  <p>Observointitulosten tallennusvaihtoehdot m\u00e4\u00e4r\u00e4ytyv\u00e4t osittain k\u00e4ytt\u00e4j\u00e4roolin mukaan. Jyv\u00e4skyl\u00e4n yliopiston tunnuksilla kirjautunut \
				  k\u00e4ytt\u00e4j\u00e4 voi tallentaa tulokset <i>Tallenna</i>-painikkeella sovelluksen tietokantaan sek\u00e4 csv- ett\u00e4 png-muodossa omalle laitteelle. K\u00e4ytt\u00e4j\u00e4ll\u00e4 on mahdollisuus \
				  my\u00f6s l\u00e4hett\u00e4\u00e4 observointitulokset csv-muodossa sy\u00f6tt\u00e4m\u00e4\u00e4ns\u00e4 s\u00e4hk\u00f6postiosoitteeseen. Ryhm\u00e4avaimella kirjautunut k\u00e4ytt\u00e4j\u00e4 voi tallentaa tulokset \
				  omalle laitteelle tai l\u00e4hett\u00e4\u00e4 tulokset s\u00e4hk\u00f6postiin. Julkinen k\u00e4ytt\u00e4j\u00e4 voi tallentaa observointitulokset omalle laitteelleen. Sovellus tallentaa \
				  observointidatan csv-tiedostona, joka voidaan avata my\u00f6hemmin esimerkiksi Excel-sovelluksessa.</p>\
				  <p><b>Palauteanalyysi</b></p>\
				  <p>Palauteanalyysi perustuu puolestaan annetun palautteen luokitteluun. Palauteanalyysiss\u00e4 on mahdollista kirjoittaa palaute \
                  tekstikentt\u00e4\u00e4n ja valita annettua palautetta vastaavat kategoriat eri kategoriaryhmist\u00e4. Palautetta \
                  rekister\u00f6it\u00e4ess\u00e4 kaikkien kategoriaryhmien ja tekstikent\u00e4n k\u00e4ytt\u00e4minen ei ole v\u00e4ltt\u00e4m\u00e4t\u00f6nt\u00e4. </p>\
				  <p><i>Palauteanalyysin suorittaminen</i></p>\
				  <p>Palauteanalyysin ideana on kirjata opettajan antamat palautteet puheesta ja luokitella ne ennalta m\u00e4\u00e4ritettyjen kategorioiden mukaan. \
				  Palauteanalyysiin voi liitt\u00e4\u00e4 mukaan ajan mittauksen, jolloin jokainen uusi kirjattu palaute tai kategoriavalinta lis\u00e4\u00e4 kirjaukseen aikaleiman. \
				  Palauteanalyysin voi aloittaa kirjaamalla annettu palaute tekstikentt\u00e4\u00e4n, jonka j\u00e4lkeen tekstikent\u00e4n yl\u00e4puolella olevista kategorioista valitaan \
				  palautetta vastaavat kategoriat. Kategorian valinta muuttaa valitun kategorian punaiseksi. V\u00e4\u00e4r\u00e4n valinnan voi poistaa painamalla kyseist\u00e4 kategoriaa \
				  uudelleen tai vaihtaa valitsemalla toisen kategorian. K\u00e4ytt\u00e4j\u00e4 voi muokata kirjauksen aikaleimaa painamalla aikaleimasta.</p>\
				  <p> Kun palaute on kirjoitettu ja kategoriavalinnat tehty, siirryt\u00e4\u00e4n uudelle tyhj\u00e4lle sivulle \
				  <i>Uusi palaute</i>-painikkeesta. <i>Tyhjenn\u00e4</i>-painike tyhjent\u00e4\u00e4 avoinna olevan sivun. Yl\u00e4reunassa olevilla nuolilla k\u00e4ytt\u00e4j\u00e4 p\u00e4\u00e4see tarkastelemaan kirjauksiaan. \
				  Kun kaikki palautteet on kirjattu ja luokiteltu, k\u00e4ytt\u00e4j\u00e4 valitsee painikkeen <i>Jatka yhteenvetoon</i>, jolloin sovellus ohjaa k\u00e4ytt\u00e4j\u00e4n raporttisivun \
				  kautta yhteenvetosivulle.</p>\
				  <p><i>Raporttisivu</i></p>\
				  <p>Raporttisivu sis\u00e4lt\u00e4\u00e4 taulukon tehdyist\u00e4 kirjauksista ja kategoriavalinnoista. Kirjatut palautteet esitet\u00e4\u00e4n raporttisivulla \
				  kronologisessa j\u00e4rjestyksess\u00e4. Ensimm\u00e4inen sarake ilmaisee palautteen j\u00e4rjestysnumeron ja toinen kirjoitetun sanallisen palautteen. \
				  Seuraavissa sarakkeissa n\u00e4ytet\u00e4\u00e4n kunkin kategoriaryhm\u00e4n kategoriavalinta sek\u00e4 palautteen ajankohta, mik\u00e4li kello on ollut k\u00e4yt\u00f6ss\u00e4. \
				  Rivin oikean reunan muokkaus-painike avaa alkuper\u00e4isen kirjaussivun, sek\u00e4 poistopainike, jolla palautteen voi poistaa kokonaan. \
				  Raporttisivun voi ladata kuvana omalle laitteelle painikkeesta <i>Lataa kuvana</i>. Ladattu kuva on png-tiedostona. \
				  K\u00e4ytt\u00e4j\u00e4 voi siirty\u00e4 yhteenvetoon valitsemalla <i>Jatka yhteenvetoon</i>.</p>\
				  <p><i>Palauteanalyysin yhteenveto</i></p>\
				  <p>Palauteanalyysin yhteenvetosivulla n\u00e4kyy palautekirjausten jakaantuminen eri kategorioihin kunkin kategoriaryhm\u00e4n sis\u00e4ll\u00e4 \
				  sek\u00e4 kirjattujen palautteiden m\u00e4\u00e4r\u00e4t. Taulukon voi ladata kuvana omalle laitteelle png-tiedostona.<p>\
				  <p>Yhteenvetosivulla on mahdollista my\u00f6s tarkastella tuloksia graafisesti ja valittavana on pylv\u00e4skuvaajat sek\u00e4 piirakkakuvaajat. \
				  Sek\u00e4 pylv\u00e4s- ett\u00e4 piirakkakuvaajissa jokainen kategoriaryhm\u00e4 esitet\u00e4\u00e4n omana kuvaajanaan, jolloin kategoriaryhm\u00e4\u00e4n sis\u00e4ltyvien \
				  kategorioiden osuudet n\u00e4kyv\u00e4t prosenttiosuuksina.</p>\
				  <p><i>Palauteanalyysin tallentaminen</i></p>\
				  <p>Julkisen k\u00e4yt\u00f6n ja ryhm\u00e4avaimella kirjautumisen yhteydess\u00e4 kuvaajat on mahdollista ladata kuvana omalle laitteelle png-muodossa. \
				  Yhteenvetosivun data voidaan my\u00f6s tallentaa omalle laitteelle alareunan <i>Tallenna palauteanalyysi</i>-painikkeesta.</p>\
				  <p>JYU-kirjautuminen tarjoaa monipuolisemmat tallennusmahdollisuudet. K\u00e4ytt\u00e4j\u00e4 voi edelleen tallentaa raporttisivun \
				  sek\u00e4 yhteenvetosivun taulukon ja kuvaajat omalle laitteelle. Lis\u00e4ksi tulokset voidaan tallentaa sovelluksen tietokantaan sek\u00e4 l\u00e4hett\u00e4\u00e4 csv-tiedostona s\u00e4hk\u00f6postiin.<p>\
				  <p><i>Csv-tiedostojen muokkaaminen</i></p>\
				  <p>Excel ei automaattisesti erottele csv-tiedostoa omiin sarakkeisiin, vaan kaikki tieto n\u00e4ytt\u00e4ytyy sarakkeessa A. \
				  Tieto voidaan erotella Exceliss\u00e4 seuraavasti: Valitse sarake A klikkaamalla sit\u00e4. Mene <i>Tiedot</i>-v\u00e4lilehdelle ja valitse <i>Dataty\u00f6kalut</i>-ryhm\u00e4n alta <i>Teksti sarakkeisiin</i>-toiminto. \
				  Valitse <i>Erotettu</i>-valintapainike ja paina <i>Seuraava</i>-painiketta. Erottimet ryhm\u00e4st\u00e4 valitse erottimeksi <i>Pilkku</i> ja paina <i>Valmis</i>-painiketta.</p>
inf_creditsText=<p><b>Moveatis 2016</b></p>\
				<p>Moveatis-sovelluksen ensimm\u00e4inen versio (Moveatis 1.0) kehitettiin sovellusprojektina kev\u00e4\u00e4ll\u00e4 2016. Sovellusprojektin nimi oli Moveatis. \
				Tilaajan edustajina ja sis\u00e4ll\u00f6n asiantuntijoina liikuntatieteellisest\u00e4 tiedekunnasta olivat Pilvikki Heikinaro-Johansson, Mirja Hirvensalo ja Nelli Lyyra. \
				Informaatioteknologian tiedekunnan projektiryhm\u00e4 vastasi sovelluksen kehitt\u00e4misest\u00e4. Projektiryhm\u00e4\u00e4n kuuluivat Jarmo Juuj\u00e4rvi, \
				Sami Kallio, Kai Korhonen, Juha Moisio ja Ilari Paananen. Tietotekniikan laitoksen Jukka-Pekka \
				Santanen toimi projektissa vastaavana ohjaajana ja Mika Lehtinen teknisen\u00e4 ohjaajana. </p>\
				<p><b>Moveo 2019</b></p>\
				<p>Moveatis-sovelluksen toinen versio (Moveatis 2.0) kehitettiin sovellusprojektina kev\u00e4\u00e4ll\u00e4 2019. Moveo-projekti kehitti sovellukseen \
				lis\u00e4osan palautteen analysoimiseen. Asiantuntijoina liikuntatieteellisest\u00e4 tiedekunnasta toimivat Pilvikki Heikinaro-Johansson ja Nelli Lyyra. \
				Informaatioteknologian tiedekunta vastasi sovelluksen kehitt\u00e4misest\u00e4 ja toteuttamisesta. Sovelluksen kehitt\u00e4neeseen projektiryhm\u00e4\u00e4n kuuluivat \
				Karoliina Lappalainen, Tuomas Moisio, Visa Nyk\u00e4nen ja Petra Puumala. Informaatioteknologian tiedekunnasta Jukka-Pekka Santanen toimi projektissa vastaavana ohjaajana ja Jani Saareks teknisen\u00e4 ohjaajana.</p>\
                <p>Lis\u00e4tietoja: Nelli Lyyra - nelli.lyyra@jyu.fi</p>
