selection_introduction=<p>Moveatis 2.0 sis\u00e4lt\u00e4\u00e4 kaksi erilaista opetustilanteen analysointimenetelm\u00e4\u00e4: \
puheen luokitteluun perustuvan <b><i>Palauteanalyysin</i></b> sek\u00e4 toiminnan kestoa tai esiintymiskertoja mittaavan <b><i>Observoinnin</i></b>. </p>\
<p><b><i>Palauteanalyysi</i></b> on menetelm\u00e4, jonka avulla puhetta voidaan luokitella ennalta m\u00e4\u00e4riteltyihin kategorioihin. \
Sovelluksessa puhe kirjataan tekstilaatikkoon, jonka j\u00e4lkeen kirjoitettu teksti luokitellaan. \
Palauteanalyysia on mahdollista k\u00e4ytt\u00e4\u00e4 my\u00f6s kirjaamatta teksti\u00e4, jolloin analysoija valitsee kuulemansa perusteella puhetta \
tai palautetta kuvaavan kategorian. </p>\
<p><b><i>Observointi</b></i> on menetelm\u00e4, jonka avulla oppitunnilla esiintyvi\u00e4 tilanteita, tapahtumia tai k\u00e4ytt\u00e4ytymist\u00e4 voidaan mitata.\
Mittayksikk\u00f6n\u00e4 voi olla joko aika tai esiintymiskertojen lukum\u00e4\u00e4r\u00e4. Observointi-menetelm\u00e4ll\u00e4 saat yhteenvetona aikajanan, \
josta toiminnan tai tapahtumien ajallinen sijoittuminen tarkkailtavalla jaksolla on n\u00e4ht\u00e4viss\u00e4. </p>
