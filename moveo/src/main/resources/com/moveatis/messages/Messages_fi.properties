fp_infoText=<p>Tervetuloa k\u00e4ytt\u00e4m\u00e4\u00e4n Moveatis-sovellusta!</p>\
<p>Moveatis 2.0 on verkossa toimiva opetustilanteiden analysointisovellus. Moveatis 2.0 sis\u00e4lt\u00e4\u00e4 kaksi erillist\u00e4 analysointimenetelm\u00e4\u00e4: \
puheen luokitteluun perustuvan <b>Palauteanalyysin</b> sek\u00e4 kestoa tai tapahtumakertoja mittaavan <b>Observoinnin</b>.</p>\
<p>Moveatis 2.0 on kehitetty Jyv\u00e4skyl\u00e4n yliopistossa liikuntatieteellisen tiedekunnan ja informaatioteknologian tiedekunnan \
yhteisty\u00f6n\u00e4 Moveatis-projektissa 2016 ja Moveo-projektissa 2019.</p>\
<p>P\u00e4\u00e4set aloittamaan k\u00e4yt\u00f6n valitsemalla <b><i>Ryhm\u00e4avaimen</b></i>, <b><i>JYU kirjautumisen</b></i> tai <b><i>Julkisen k\u00e4yt\u00f6n</b></i>.</p>
